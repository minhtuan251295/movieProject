<div class="container mt-5">
  <div class="row">
    <div class="col-6">
      <h1 class="text-center">Thêm Ghế</h1>
      <div class="form-group">
        <label>Số Ghế: </label>
        <input type="number" class="form-control" #soGhe placeholder="Số Ghế">
      </div>
      <div class="form-group">
        <label>Tên Ghế: </label>
        <input type="text" class="form-control" #tenGhe placeholder="Tên Ghế">
      </div>
      <div class="form-group">
        <label>Giá: </label>
        <input type="number" class="form-control" #giaTien placeholder="Giá">
      </div>
      <div class="form-group">
        <label>Trạng Thái: </label>
        <input type="boolean" class="form-control" #trangThai placeholder="Trạng Thái">
      </div>
      <button class="btn btn-primary" (click) = "ThemGheParent(soGhe.value, tenGhe.value, giaTien.value, trangThai.value)">Thêm Ghế</button>
    </div>
    <div class="col-6">
      <app-danh-sach-ghe></app-danh-sach-ghe>
    </div>
  </div>
</div>
