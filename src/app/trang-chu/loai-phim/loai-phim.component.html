<div class="row mt-4">
  <div class="col-12 text-center">
    <div class="btn btn-success mr-2" (click)="HienPhimDangChieu()" >Đang Chiếu</div>
    <div class="btn btn-success" (click) = "HienPhimSapChieu()">Phim Sắp Chiếu</div>
  </div>
</div>

<div class="row my-4">
  <div class="col-12" *ngIf = "dangChieuStatus; else PhimSapChieu">
    <app-phim-dang-chieu></app-phim-dang-chieu>
  </div>
  <ng-template #PhimSapChieu>
    <div class="col-12">
      <app-phim-sap-chieu></app-phim-sap-chieu>
    </div> 
  </ng-template>
</div>
